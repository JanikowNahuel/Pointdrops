<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointDrops - Catálogo de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a PointDrops</h1>
        <p>Aquí tenés el catálogo. Para cotización y consultas, comunicate por <a href="https://wa.me/yourphone" target="_blank">Whatsapp</a> o <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>.</p>
    </header>

    <div class="filter-container">
        <button class="filter-btn" onclick="filterCategory('remeras')">Remeras</button>
        <button class="filter-btn" onclick="filterCategory('pantalones largos')">Pantalones Largos</button>
        <button class="filter-btn" onclick="filterCategory('pantalones cortos')">Pantalones Cortos</button>
        <button class="filter-btn" onclick="filterCategory('hoodies')">Hoodies</button>
        <button class="filter-btn" onclick="filterCategory('camperas')">Camperas</button>
        <button class="filter-btn" onclick="filterCategory('gorras')">Gorras</button>
        <button class="filter-btn" onclick="filterCategory('accesorios')">Accesorios</button>
    </div>

    <div id="catalogo" class="catalogo"></div>

    <div id="admin-actions" class="admin-actions" style="display:none;">
        <button onclick="openAddProduct()">Agregar Producto</button>
    </div>

    <!-- Modal para agregar producto -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <h2>Agregar Producto</h2>
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" required>
            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="remeras">Remeras</option>
                <option value="pantalones largos">Pantalones Largos</option>
                <option value="pantalones cortos">Pantalones Cortos</option>
                <option value="hoodies">Hoodies</option>
                <option value="camperas">Camperas</option>
                <option value="gorras">Gorras</option>
                <option value="accesorios">Accesorios</option>
            </select>
            <button onclick="addProduct()">Agregar</button>
            <button onclick="closeAddProduct()">Cerrar</button>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="app.js"></script>
</body>
</html>

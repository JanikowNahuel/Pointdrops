<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Ropa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .formulario-container, #formularioProducto, #popupEditar { display: none; }
    .producto-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .producto { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .producto img { width: 100%; height: auto; border-radius: 5px; }
    #loginForm { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Catálogo de Ropa</h1>

  <div id="loginForm">
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <button onclick="logout()" style="display:none;" id="logoutBtn">Salir</button>
  </div>

  <div class="formulario-container" id="formularioContainer">
    <button onclick="mostrarFormulario()">Agregar producto</button>
    <div id="formularioProducto">
      <input type="text" id="nombreProducto" placeholder="Nombre">
      <select id="categoriaProducto">
        <option value="remeras">Remeras</option>
        <option value="zapatillas">Zapatillas</option>
      </select>
      <input type="file" id="imagenProducto" accept="image/*">
      <button onclick="agregarProducto()">Cargar</button>
    </div>
  </div>

  <div class="producto-grid" id="productos"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyALvvo8SNO1OvihywpVCOOubxmSuDxmHT8",
  authDomain: "pointdrops-11728.firebaseapp.com",
  databaseURL: "https://pointdrops-11728-default-rtdb.firebaseio.com",
  projectId: "pointdrops-11728",
  storageBucket: "pointdrops-11728.firebasestorage.app",
  messagingSenderId: "533171793855",
  appId: "1:533171793855:web:b10b3dc0a2d4fbbc173b0a",
  measurementId: "G-KJ1J1R488M"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user && user.email === "janikownahuel@gmail.com") {
        document.getElementById('formularioContainer').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      } else {
        document.getElementById('formularioContainer').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'none';
      }
      mostrarProductos();
    });

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => alert("Error de inicio de sesión: " + err.message));
    }

    function logout() {
      auth.signOut();
    }

    function mostrarFormulario() {
      const form = document.getElementById('formularioProducto');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function agregarProducto() {
      const nombre = document.getElementById('nombreProducto').value.trim();
      const categoria = document.getElementById('categoriaProducto').value;
      const file = document.getElementById('imagenProducto').files[0];

      if (!nombre || !file) return alert('Completa todos los campos.');

      const reader = new FileReader();
      reader.onload = function (e) {
        const imagenBase64 = e.target.result;
        db.collection('productos').add({ nombre, categoria, imagen: imagenBase64 })
          .then(() => {
            document.getElementById('nombreProducto').value = '';
            document.getElementById('imagenProducto').value = '';
            mostrarProductos();
          });
      };
      reader.readAsDataURL(file);
    }

    function mostrarProductos() {
      db.collection('productos').get().then(snapshot => {
        const contenedor = document.getElementById('productos');
        contenedor.innerHTML = '';
        snapshot.forEach(doc => {
          const p = doc.data();
          contenedor.innerHTML += `
            <div class="producto">
              <img src="${p.imagen}" alt="${p.nombre}">
              <h3>${p.nombre}</h3>
              <p>Categoría: ${p.categoria}</p>
            </div>
          `;
        });
      });
    }
  </script>
</body>
</html>

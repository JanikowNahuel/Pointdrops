<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PointDrops - Catálogo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <header class="hero">
        <div class="hero-content">
             <h1>Bienvenido a PointDrops</h1>
             <p>Catálogo - Para cotización y consultas, contáctanos por 
               <a href="https://wa.me/5493516113270" target="_blank" style="color: #25D366; font-weight: bold; text-decoration: none;">WhatsApp</a> o 
               <a href="https://instagram.com/pointdrops" target="_blank" style="color: #E1306C; font-weight: bold; text-decoration: none;">Instagram</a>.
             </p>
       </div>
    </header>

    <div id="filters">
      <select id="category-select">
          <option value="todas">Todas las categorías</option>
          <option value="remeras">Remeras</option>
          <option value="pantalones largos">Pantalones largos</option>
          <option value="pantalones cortos">Pantalones cortos</option>
          <option value="hoodies">Hoodies</option>
          <option value="camperas">Camperas</option>
          <option value="gorras">Gorras</option>
          <option value="accesorios">Accesorios</option>
      </select>
    </div>


    <div id="product-list"></div>

    <div id="login" style="display:block;">
        <h3>Iniciar sesión como administrador</h3>
        <input type="email" id="login-email" placeholder="Email"><br>
        <input type="password" id="login-password" placeholder="Contraseña"><br>
        <button>Iniciar sesión</button>
    </div>

    <div id="logout-container">
        <button>Cerrar sesión</button>
    </div>

    <div id="admin-actions">
        <button>Agregar producto</button>
    </div>

    <div id="add-form">
        <h3>Agregar nuevo producto</h3>
        <input type="text" id="product-name" placeholder="Nombre del producto"><br>
        <select id="product-category">
            <option value="">Seleccionar categoría</option>
            <option value="remeras">Remeras</option>
            <option value="pantalones largos">Pantalones largos</option>
            <option value="pantalones cortos">Pantalones cortos</option>
            <option value="hoodies">Hoodies</option>
            <option value="camperas">Camperas</option>
            <option value="gorras">Gorras</option>
            <option value="accesorios">Accesorios</option>
        </select><br>
        <label for="product-image">Imagen:</label>
        <div id="drop-zone" style="border: 2px dashed #ccc; padding: 20px; text-align: center; cursor: pointer;">
             Arrastrá y soltá la imagen aquí o hacé clic para seleccionarla
             <input type="file" id="product-image" accept="image/*" style="display: none;">
        </div>
        <img id="image-preview" style="max-width: 100%; margin-top: 10px; display: none;" />

        <button>Guardar producto</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="app.js"></script>
</body>
